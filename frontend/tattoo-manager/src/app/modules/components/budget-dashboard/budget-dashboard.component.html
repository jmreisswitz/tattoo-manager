<div class="budget-page-container">
  <div class="budget-list">
    <div
      *ngFor="let budget of budgetList"
      (click)="setSelectedBudget(budget)"
      class="budget-list-element"
    >
      <app-budget-card [budget]="budget"></app-budget-card>
    </div>
  </div>
  <app-budget-detail
    *ngIf="budgetList.length"
    [budget]="selectedBudget"
  ></app-budget-detail>
</div>
