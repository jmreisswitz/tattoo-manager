<h2>Novo lançamento financeiro</h2>
<ng-form>
  <section>
    <button mat-button [matMenuTriggerFor]="typeMenu">
      Tipo de lançamento
    </button>
    <mat-menu #typeMenu="matMenu" yPosition="below">
      <button mat-menu-item>Despesa</button>
      <button mat-menu-item>Receita</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="groupMenu">Grupo</button>
    <mat-menu #groupMenu="matMenu" yPosition="below">
      <button mat-menu-item>Infraestrutura</button>
      <button mat-menu-item>Insumos</button>
    </mat-menu>
  </section>
  <section>
    <mat-form-field>
      <mat-label>Descrição</mat-label>
      <input
        matInput
        type="text"
        id="description"
        name="description"
        required
      />
    </mat-form-field>
  </section>
  <section>
    <mat-form-field>
      <mat-label>Valor</mat-label>
      <input matInput type="number" id="value" name="value" required />
    </mat-form-field>
  </section>
</ng-form>
